# based on https://github.com/MiyooCFW/gmenunx/blob/master/.github/workflows/c-cpp.yml
name: CI Build

on:
  push:
  pull_request:
  workflow_call:
    inputs:
      submodule:
        description: The directory of the submodule, if this workflow is being called on a submodule
        required: true
        type: string

jobs:   
  build-legacy:
    name: boot logos for MiyooCFW (uClibc)
    runs-on: ubuntu-22.04
    container:
      image: miyoocfw/toolchain-shared-uclibc:master
    steps:
    - run: echo "submodule ${{ inputs.submodule }} on ${{ github.event }}"
    - uses: actions/checkout@v3
    - if: inputs.submodule
      run: git submodule update --init --depth 1 -- ${{ inputs.submodule }}
    - name: build BittBoy
      run: |
        cd ${{ inputs.submodule || '.' }} && make -f Makefile.bittboy ; mkdir bittboy ; mv boot-logo ./bittboy
        make -f Makefile.pocketgo ; mkdir pocketgo ; mv boot-logo ./pocketgo
        make -f Makefile.powkiddy ; mkdir powkiddy ; mv boot-logo ./powkiddy
        make -f Makefile.miyoo ; mkdir miyoo ; mv boot-logo ./miyoo
        make -f Makefile.generic ; mkdir generic ; cp boot-logo ./generic
        make -f Makefile clean
    - uses: actions/upload-artifact@v3
      with:
        name: Boot-logos (uClibc)
        path: ${{ inputs.submodule || '.' }}/boot-logo/*
        if-no-files-found: error # 'error', 'warn', 'ignore'; defaults to `warn`
